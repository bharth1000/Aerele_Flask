<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Navigation</title>

    <!-- Correct Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('location') }}">Location</a>
    <a href="{{ url_for('product') }}">Product</a>
    <a href="{{ url_for('movement') }}">Movement</a>
    <a href="{{ url_for('balance') }}">Balance Report</a>
</nav>

<div class="container content">
    {% block content %}
    {% endblock %}
</div>

<!-- Correct jQuery and Bootstrap JS (load in this order) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
